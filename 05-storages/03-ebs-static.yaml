apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-065bc855621159b44
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebs-static
  labels:
    app: ebs-static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebs-static
  template:
    metadata:
      labels:
        app: ebs-static
    spec:
      containers:
      - name: ebs-static
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-data
          mountPath: /usr/share/nginx/html
        nodeSelector:
          zone: 1d
      volumes:
      - name: nginx-data
        persistentVolumeClaim:
          claimName: ebs-static
---
apiVersion: v1
kind: Service
metadata:
  name: ebs-static
spec:
  type: LoadBalancer
  selector:
    app: ebs-static
  ports:
    - port: 80           # Port exposed by the service
      targetPort: 80     # Port your container listens on