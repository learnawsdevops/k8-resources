<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  tag kubernetes.*
  format json
  read_from_head true
</source>

<match kubernetes.**>
  @type cloudwatch_logs
  log_group_name fluentd-logs
  log_stream_name fluentd-log-stream
  region us-west-1
  auto_create_stream true
  <buffer>
    flush_interval 5s
    flush_at_shutdown true
  </buffer>
</match>
